<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
        <h1> Calculadora</h1>
        <input type="number" id="numero_1"><br>
        <select id="operacao">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
        </select><br>
        <input type="number" name="numero_2" id="numero_2"><br>
        <input type="submit" onclick="coletar()" value="calcular"><br>
        <div class="resultado">
            Resultado:<br> <input type="text" id="resultado">
        </div>
        <script src="./index.js"></script>
    </div>
</body>

</html>
